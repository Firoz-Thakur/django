<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>studetails</title>
    <style>
     th,td{
        border : 2px black solid;
    }

    </style>

</head>
<body>
    <h1> student page</h1>

    <h1> {{stu}}</h1>
  
{% if stu %}
  <table>
    <tr>
     <th>Stuid</th>
     <th>Name</th>
     <th>Email</th>
     <th>Password</th>

    </tr>
  {% for st in stu %}

   <td>{{st.stuid}}</td>
   <td>{{st.stuname}}</td>
   <td>{{st.stumail}}</td>
   <td>{{st.stupass}}</td> 
  </tr>
   {% endfor %}   
 </table>
  {% else %}
  <h1> No datat </h1>
  {% endif %}
 
</body>

</html>
